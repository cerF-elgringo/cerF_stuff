<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cerF Coding Question</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #206cd2;
    font-family: "GROBOLD", sans-serif;
}

#question {
    font-size: 36px;
    margin-bottom: 20px;
}

#entry {
    font-size: 24px;
    padding: 8px;
    border: 2px solid #206cd2;
    background-color: black;
    color: #206cd2;
    margin-bottom: 10px;
}

#press-enter {
    font-size: 18px;
    margin-bottom: 30px;
}

#output {
    font-size: 160px;
    position: absolute;
    white-space: nowrap;
}
</style>
</head>
<body>
<div id="question">Should cerF learn to code?</div>
<input id="entry" type="text" placeholder="" />
<div id="press-enter">Press Enter</div>
<div id="output"></div>

<script>
const entry = document.getElementById("entry");
const output = document.getElementById("output");
const question = document.getElementById("question");
const pressEnter = document.getElementById("press-enter");

let dx = 10; // horizontal speed
let dy = 8;  // vertical speed

entry.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        question.style.display = "none";
        entry.style.display = "none";
        pressEnter.style.display = "none";
        output.textContent = "PAMP GLABS";

        // Force the browser to calculate size
        output.style.left = "0px";
        output.style.top = "0px";
        const width = output.offsetWidth;
        const height = output.offsetHeight;

        // start in center
        let x = (window.innerWidth - width) / 2;
        let y = (window.innerHeight - height) / 2;

        output.style.left = x + "px";
        output.style.top = y + "px";

        function move() {
            x += dx;
            y += dy;

            // bounce inside the viewport
            if (x <= 0 || x + width >= window.innerWidth) dx = -dx;
            if (y <= 0 || y + height >= window.innerHeight) dy = -dy;

            output.style.left = x + "px";
            output.style.top = y + "px";

            requestAnimationFrame(move);
        }
        move();
    }
});
</script>
</body>
</html>
