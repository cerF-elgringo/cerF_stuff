<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HOSKY GLABDLE</title>

<!-- Embedded GROBOLD font from cdnfonts -->
<link href="https://fonts.cdnfonts.com/css/grobold" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'GROBOLD', sans-serif;
    color: #206cd2;
    overflow: hidden;
    flex-direction: column;
}

h1 {
    font-size: 48px; /* 50% bigger than default ~32px */
    margin-bottom: 20px;
}

#game-container {
    display: grid;
    grid-template-rows: repeat(6, 60px);
    grid-gap: 10px;
    margin-bottom: 20px;
}

.row {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    grid-gap: 10px;
}

.cell {
    width: 60px;
    height: 60px;
    border: 2px solid #206cd2;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    text-transform: uppercase;
    color: #206cd2;
    background-color: black;
}

.green { background-color: #206cd2; color: black; }
.yellow { background-color: #ffc107; color: black; }
.gray { background-color: #555; color: black; }

#alphabet {
    display: flex;
    flex-wrap: wrap;
    max-width: 420px; /* fits all letters nicely */
    justify-content: center;
    gap: 5px;
    margin-top: 20px;
}

.letter-box {
    width: 30px;
    height: 30px;
    border: 1px solid #206cd2;
    display: flex;
    justify-content: center;
    align-items: center;
    text-transform: uppercase;
    color: #206cd2;
    font-size: 18px;
    user-select: none;
}

.poop {
    position: absolute;
    font-size: 30px;
    user-select: none;
    pointer-events: none;
    animation: fall linear;
}
@keyframes fall {
    0% { transform: translateY(-50px); }
    100% { transform: translateY(110vh); }
}
</style>
</head>
<body>

<h1>GLABDLE</h1>
<div id="game-container">
    <div class="row" id="row0"></div>
    <div class="row" id="row1"></div>
    <div class="row" id="row2"></div>
    <div class="row" id="row3"></div>
    <div class="row" id="row4"></div>
    <div class="row" id="row5"></div>
</div>

<div id="alphabet"></div>

<script>
const targetWord = "HOSKY";
let currentRow = 0;
let currentCol = 0;
const usedLetters = {};

function createCells(row) {
    for (let i = 0; i < 5; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        row.appendChild(cell);
    }
}

for (let i = 0; i < 6; i++) {
    createCells(document.getElementById(`row${i}`));
}

// Alphabet tracker
const alphabetContainer = document.getElementById('alphabet');
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
for (let l of letters) {
    const box = document.createElement('div');
    box.classList.add('letter-box');
    box.id = `letter-${l}`;
    box.textContent = l;
    alphabetContainer.appendChild(box);
}

function updateAlphabet(letter, state) {
    const box = document.getElementById(`letter-${letter}`);
    if (!box) return;
    if (state === 'green') {
        box.style.backgroundColor = '#206cd2';
        box.style.color = 'black';
    } else if (state === 'yellow') {
        box.style.backgroundColor = '#ffc107';
        box.style.color = 'black';
    } else if (state === 'gray') {
        box.style.backgroundColor = '#555';
        box.style.color = 'black';
    }
}

// Poop emoji rain
function startPoopRain(count = 50) {
    return new Promise(resolve => {
        let completed = 0;
        for (let i = 0; i < count; i++) {
            const poop = document.createElement('div');
            poop.classList.add('poop');
            poop.textContent = 'ðŸ’©';
            poop.style.left = Math.random() * window.innerWidth + 'px';
            poop.style.animationDuration = 2 + Math.random() * 2 + 's';
            document.body.appendChild(poop);
            poop.addEventListener('animationend', () => {
                poop.remove();
                completed++;
                if (completed === count) resolve();
            });
        }
    });
}

document.addEventListener('keydown', async function(e) {
    const row = document.getElementById(`row${currentRow}`);
    const cells = row.querySelectorAll('.cell');

    if (e.key === 'Backspace') {
        if (currentCol > 0) {
            currentCol--;
            cells[currentCol].textContent = '';
        }
    } else if (e.key === 'Enter') {
        if (currentCol === 5) {
            let guess = Array.from(cells).map(c => c.textContent).join('');
            for (let i = 0; i < 5; i++) {
                const letter = cells[i].textContent.toUpperCase();
                if (letter === targetWord[i]) {
                    cells[i].classList.add('green');
                    usedLetters[letter] = 'green';
                    updateAlphabet(letter, 'green');
                } else if (targetWord.includes(letter)) {
                    cells[i].classList.add('yellow');
                    if (!usedLetters[letter]) {
                        usedLetters[letter] = 'yellow';
                        updateAlphabet(letter, 'yellow');
                    }
                } else {
                    cells[i].classList.add('gray');
                    usedLetters[letter] = 'gray';
                    updateAlphabet(letter, 'gray');
                }
            }
            currentRow++;
            currentCol = 0;

            if (guess === targetWord) {
                await startPoopRain(80); // poop rain
                alert("GJ IDJIOT U GOT IT WEN WEN WEN"); // success message immediately after
            } else if (currentRow >= 6) {
                alert(`Game over! The word was ${targetWord}.`);
            }
        }
    } else if (e.key.length === 1 && /[a-zA-Z]/.test(e.key)) {
        if (currentCol < 5) {
            cells[currentCol].textContent = e.key.toUpperCase();
            currentCol++;
        }
    }
});
</script>

</body>
</html>
