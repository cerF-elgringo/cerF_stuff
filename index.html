<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cerF Coding Question</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #206cd2; /* Hosky Blue */
            font-family: "GROBOLD", sans-serif;
        }

        #question {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #entry {
            font-size: 24px;
            padding: 8px;
            border: 2px solid #206cd2;
            background-color: black;
            color: #206cd2;
        }

        #output {
            font-size: 120px;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="question">Should cerF learn to code?</div>
    <input id="entry" type="text" placeholder="Press Enter" />
    <div id="output"></div>

    <script>
        const entry = document.getElementById("entry");
        const output = document.getElementById("output");
        const question = document.getElementById("question");

        entry.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                question.style.display = "none";
                entry.style.display = "none";
                output.textContent = "PAMP GLABS";
            }
        });
    </script>
</body>
</html>
