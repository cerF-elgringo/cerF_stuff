<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cerF Coding Question</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            overflow: hidden; /* keep text inside viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #206cd2; /* Hosky Blue */
            font-family: "GROBOLD", sans-serif;
        }

        #question {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #entry {
            font-size: 24px;
            padding: 8px;
            border: 2px solid #206cd2;
            background-color: black;
            color: #206cd2;
            margin-bottom: 10px;
        }

        #press-enter {
            font-size: 18px;
            margin-bottom: 30px;
        }

        #output {
            font-size: 160px; /* bigger */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="question">Should cerF learn to code?</div>
    <input id="entry" type="text" placeholder="" />
    <div id="press-enter">Press Enter</div>
    <div id="output"></div>

    <script>
        const entry = document.getElementById("entry");
        const output = document.getElementById("output");
        const question = document.getElementById("question");
        const pressEnter = document.getElementById("press-enter");

        function getRandomPosition() {
            const maxX = window.innerWidth - output.offsetWidth;
            const maxY = window.innerHeight - output.offsetHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            return {x, y};
        }

        let moveInterval;

        entry.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                question.style.display = "none";
                entry.style.display = "none";
                pressEnter.style.display = "none";
                output.textContent = "PAMP GLABS";

                // random movement every 300ms
                moveInterval = setInterval(() => {
                    const pos = getRandomPosition();
                    output.style.left = pos.x + "px";
                    output.style.top = pos.y + "px";
                }, 300);
            }
        });

        // Optional: stop movement if needed
        window.addEventListener("resize", () => {
            if (moveInterval) clearInterval(moveInterval);
        });
    </script>
</body>
</html>
